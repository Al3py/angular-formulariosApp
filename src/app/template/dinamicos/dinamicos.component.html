
<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()"
      autocomplete="off"
      #miFormulario="ngForm">

    <!-- Nombre -->
    <div class="row mb-3">
        <label class="col-sm-3 co-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   placeholder="Nombre de la persona"
                   [ngModel]="persona.nombre"
                   name="nombre"
                   required >
            
            <span class="form-text text-danger"
                  *ngIf="nombreValido()">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="row mb-3">
        <label class="col-sm-3 co-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control"
                       placeholder="Agregar favorito"
                       [(ngModel)]="nuevoJuego"
                       (keyup.enter)="agregarJuego()"
                       name="nuevoJuego" >

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarJuego()">
                    Agregar
                </button>
            </div>

        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="row mb-3">
        <label class="col-sm-3 co-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div *ngFor="let juego of persona.favoritos; let i = index"
                 class="input-group mb-1">

                <input name="favorito_{{ i }}"
                       [(ngModel)]="juego.nombre"
                       class="form-control"
                       required>

                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)">
                    Eliminar
                </button>
            </div>
            
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>

</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
